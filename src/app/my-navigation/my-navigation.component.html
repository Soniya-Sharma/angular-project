<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
     
    <mat-toolbar routerLink="/home"> <mat-icon>cake</mat-icon>Menu <mat-icon>cake</mat-icon></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="/cake" routerLinkActive="accent">Cakes</a>
      <a mat-list-item href="#" routerLink="/cookies" routerLinkActive="accent">Cookies</a>
      <a mat-list-item href="#" routerLink="/brownies" routerLinkActive="accent">Brownies</a>
      <!-- <a mat-list-item href="#" routerLink="/login" routerLinkActive="accent">Login</a> -->
      <a mat-list-item href="#" routerLink="/login" routerLinkActive="accent">Order Report</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
 
    <mat-toolbar color="accent">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">cake</mat-icon>
        <mat-icon>cake</mat-icon>
      </button>
      <span routerLink="/home" style="margin-left: 50px;"><mat-icon>cake</mat-icon>Yummy Cakes By Soniya Sharma<mat-icon>cake</mat-icon></span>
      <span  style="margin-left: 650px;">
        <img class="imgsize" src="../../assets/images/facebook.png" alt="">
        <img class="imgsize" src="../../assets/images/instagram.png" alt="">
        <img class="imgsize" src="../../assets/images/twitter.png" alt="">
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
